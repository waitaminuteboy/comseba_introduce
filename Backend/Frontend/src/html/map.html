<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/map.css"/>
    <title>지도</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=78a80ef0e1dea3580f7f634d5c8e6f65"></script>
</head>
<body>
    <div class="map-page">
        <header class = "map_header">
            <img src = "../../Images/comsebalogo.png" alt="컴세바로고" />
            <div class = "map_header_right">
                <a href="/">홈페이지</a>
                <a href="/map">오시는 길</a>
                <a href="/guest">방명록</a>
            </div>
        </header>
        <div class = "map_body">
            <div class = "map_body_left">
                <div id="map" style="width:100%;height:500px;"></div>
                
                <script>
                    var container = document.getElementById('map');
                    var options = {
                        center: new kakao.maps.LatLng(37.398100, 126.648011),
                        level: 3
                    };
                    var map = new kakao.maps.Map(container, options);

                    var markerPosition  = new kakao.maps.LatLng(37.398100, 126.648011); 
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });
                    marker.setMap(map);
                    var iwContent = '<div style="padding:5px;">컴세바 송도점 <br><a href="https://map.kakao.com/link/map/Hello World!,37.398100, 126.648011" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,37.398100, 126.648011" style="color:blue" target="_blank">길찾기</a></div>', 
                    iwPosition = new kakao.maps.LatLng(37.398100, 126.648011);
                    var infowindow = new kakao.maps.InfoWindow({
                        position : iwPosition, 
                        content : iwContent 
                    });
                    infowindow.open(map, marker); 
                </script>
            </div>
            <div class="map_body_right">
                <p>INCHEON COMSEBA</p>
                <p>컴세바 써니랩학원인천지점</p>
                <p>인천광역시 연수구 동춘동 (먼우금로 92) 대광빌딩 5층</p>
                <p>CALL: 032. 822. 4300 / 010.4591.8351</p>
            </div>
        </div>
    </div>
</body>
</html>
